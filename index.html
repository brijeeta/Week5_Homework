    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- Add a row and align all items to the top of the row; add 9AM data-block  -->
        <div class="row time-block align-items-start" data-block="9">
            <!-- Add hour block that spans one column with no gap -->
            <div class="hour col-1 g-0">
                9AM
            </div>
            <!-- Used Bootstrap input with button to make an input box spanning 11 columns-->
            <div class="input-group col-11 h-100">
                <textarea class="col-11 h-100"></textarea>
                <!-- Add button with save icon from Font Awesome that spans one column-->
                <button class="btn btn-outline-primary saveBtn col-1" type="button" onclick=><i class="fas fa-save"></i></button>
            </div>
        </div>
